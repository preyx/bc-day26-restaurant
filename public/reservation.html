<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.2/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>BeeJay's</title>
</head>

<body class="uk-background-muted">
  <div class="uk-container">
    <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-align-center">
      <p class="uk-heading-large uk-text-center"><span uk-icon="icon: uikit; ratio: 2"></span> BeeJay's</p>
      <hr />
      <p class="uk-text-center uk-text-bold">Make your reservation</p>
      <p uk-margin class="uk-text-center">
        <a href="/tables"><button class="uk-button uk-button-primary"><span uk-icon="calendar"></span> View
            Tables</button></a>
        <a href="/"><button class="uk-button uk-button-default"><span uk-icon="home"></span> Home</button></a>
      </p>
    </div>
    <form>
      <fieldset class="uk-fieldset">
        <legend class="uk-legend">Your Info:</legend>
        <div class="uk-margin">
          Name: <input id="name" class="uk-input" type="text" placeholder="Name">
        </div>
        <div class="uk-margin">
          Phone Number: <input  id="phone" class="uk-input" type="text" placeholder="(123) 456-7890">
        </div>
        <div class="uk-margin">
          Email: <input id="email" class="uk-input" type="text" placeholder="name@email.com">
        </div>
        <div class="uk-margin">
          Unique ID: <input id="ID" class="uk-input" type="text" placeholder="ID">
        </div>
      </fieldset>
      <button id="submit" class="uk-button uk-button-primary">Submit</button>
    </form>
    <p class=uk-margin>
      <a href="/reservation">API: Tables</a> |
      <a href="/waitlist">API: Waitlist</a>
    </p>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.2/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.2/dist/js/uikit-icons.min.js"></script>
  <script>

    document.getElementById('submit').addEventListener('click', event => {
      event.preventDefault()
      axios.post('/reservation', {
        customerName: document.getElementById('name').value,
        phoneNumber: document.getElementById('phone').value,
        customerEmail: document.getElementById('email').value,
        customerID: document.getElementById('ID').value
      })
    })

  </script>
</body>

</html>
